<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerotop</title>
  <style>
    /* Transparent base â€” the skin paints everything */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      overflow: hidden;
      background: transparent;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', 'Ubuntu', 'Roboto', sans-serif;
      color: #e0e0e0;
      user-select: none;
    }
    #skin-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Skin selector overlay */
    #skin-selector-overlay {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
    }
    #skin-selector-overlay.active {
      display: flex;
    }
    #skin-selector {
      background: linear-gradient(135deg, #2a2a3d, #1a1a2e);
      border: 1px solid #444;
      border-radius: 12px;
      padding: 24px;
      min-width: 300px;
      box-shadow: 0 0 40px rgba(0, 150, 255, 0.2);
    }
    #skin-selector h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 16px;
      color: #aaa;
      text-align: center;
    }
    .skin-option {
      padding: 12px 16px;
      margin: 4px 0;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.2s;
    }
    .skin-option:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }
    .skin-option.active {
      background: rgba(100, 180, 255, 0.15);
      border-color: rgba(100, 180, 255, 0.4);
    }
    .skin-option .skin-name {
      font-weight: 600;
      font-size: 13px;
    }
    .skin-option .skin-desc {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div id="skin-container"></div>
  <div id="skin-selector-overlay">
    <div id="skin-selector">
      <h2>Select Skin</h2>
      <div id="skin-list"></div>
    </div>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
